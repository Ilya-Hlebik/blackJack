spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=blackjack

spring.jpa.show-sql = true

logging.file.name=log/application.log
logging.level.org.springframework.data=debug
logging.level.=error

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
server.servlet.context-path=/backend

spring.servlet.multipart.max-file-size=128000KB
spring.servlet.multipart.max-request-size=128000KB
server.port=8091

security.jwt.token.access.secret-key= access_secret-key
security.jwt.token.refresh.secret-key= refresh_secret-key
security.jwt.access.token.expire-length= 3600000
security.jwt.refresh.token.expire-length= 1296000000

server.app.host=localhost
server.app.port=81
server.app.protocol=http
server.app.url=${server.app.protocol}://${server.app.host}:${server.app.port}